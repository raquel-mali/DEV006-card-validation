<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="styleForm.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <meta name="viewport" content="widht=device-wight, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd3bd3a323.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
</head>
<body>
    <h1>Valida tu compra</h1>
   <div class="flex-container">
        <form class="form" action="/form" method="post">
            <div clas="form-img">
                <img src="image/buy.png" alt="carrito de compra"/>
            </div>
            <div class="form__section">
                <label for="card">N° de tarjeta</label>
                <input class="form__input" id="card" name="card" placeholder="1234..."/>
            </div>
            <br>
            <div class="form__section">
                <label for="ed">Fecha de expiración</label>
                <input type="month" class="form__input" id="ed" name="ed">
            </div >
            <br>
            <div class="form__section">
                <label for="cvv">CVV</label>
                <input class="form__input" id="cvv" name="cvv" placeholder="123"/>
            </div>
            <br>
            <div class="form__section">
                <label for="name">Nombre del titular de la tarjeta</label>
                <input class="form__input" id="name" name="name" placeholder="RAQUEL MARIELA FERNANDEZ REATEGUI"/>
            </div>
            <br>
            <button type="button" id="validate">Comprar</button>
        </form>
   </div>
   <script type="module" src="index.js"></script>
</body>
</html>
